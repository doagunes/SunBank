<h2>Transfer Money</h2>

<form (ngSubmit)="submitTransfer()" #transferForm="ngForm">
  <label for="ibanTo">Recipient IBAN*</label>
  <input id="ibanTo" name="ibanTo" [(ngModel)]="ibanTo" required />

  <label for="recipientFirstName">Recipient First Name*</label>
  <input id="recipientFirstName" name="recipientFirstName" [(ngModel)]="recipientFirstName" required />

  <label for="recipientLastName">Recipient Last Name*</label>
  <input id="recipientLastName" name="recipientLastName" [(ngModel)]="recipientLastName" required />

  <label for="amount">Amount (TRY)*</label>
  <input type="number" id="amount" name="amount" [(ngModel)]="amount" required min="1" />

  <label for="note">Note (optional)</label>
  <textarea id="note" name="note" [(ngModel)]="note"></textarea>

  <button type="submit" [disabled]="isSubmitting">Send Money</button>
</form>

<p *ngIf="message">{{ message }}</p>

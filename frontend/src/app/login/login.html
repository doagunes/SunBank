<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <label for="username">TC Identity Number:</label>
    <input type="text" [(ngModel)]="tc" name="tc" required />

    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button 
  type="button" 
  (click)="togglePasswordVisibility()" 
  aria-label="Show/Hide password">

  <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
    <circle cx="12" cy="12" r="3"></circle>
  </svg>
  
  <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
    <line x1="1" y1="1" x2="23" y2="23"></line>
  </svg>
</button>
    </div>

    <a routerLink="/forgot-password">Forget my password</a>

    <button type="submit">Login</button>
    <div class="signup-redirect">
      <span>Don't have an account?</span>
      <a routerLink="/signup">Sign up here</a>
    </div>
    
  </form>
</div>

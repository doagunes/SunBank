<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <div class="sun-icon">â˜€ï¸</div>
        <h1>SunBank</h1>
      </div>
      <h2>Welcome Back</h2>
      <p>Login to your SunBank account</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <div class="floating-input">
          <input
            type="text"
            [(ngModel)]="tc"
            name="tc"
            id="tc"
            required
            maxlength="11"
            [class.valid]="tc.length === 11"
            [class.invalid]="tc.length > 0 && tc.length !== 11"
          />
          <label for="tc">TC Identity Number</label>
          <div class="input-icon">ğŸ†”</div>
          <div class="validation-message" *ngIf="tc.length > 0 && tc.length !== 11">
            TC Identity Number must be 11 digits
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="floating-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            id="password"
            required
            [class.valid]="password.length >= 6"
            [class.invalid]="password.length > 0 && password.length < 6"
          />
          <label for="password">Password</label>
          <div class="input-icon">ğŸ”’</div>
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <div class="validation-message" *ngIf="password.length > 0 && password.length < 6">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-options">
        <a routerLink="/forgot-password" class="forgot-password">
          Forgot your password?
        </a>
      </div>

      <button type="submit" class="login-button" [disabled]="!isFormValid()">
        <span class="button-text">Sign In</span>
        <span class="button-icon">â†’</span>
      </button>
    </form>

    <div class="signup-redirect">
      <span>Don't have an account?</span>
      <a routerLink="/signup"> Signup</a>
    </div>
  </div>
</div>

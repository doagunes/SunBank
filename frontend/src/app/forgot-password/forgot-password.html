<div class="forgot-container">
  <h2>Forgot Your Password?</h2>
  <form (ngSubmit)="submitRequest()">
    <label for="tc">Enter your TC Identity Number:</label>
    <input
      type="text"
      id="tc"
      name="tc"
      [(ngModel)]="tc"
      required
    />

    <label for="email">Enter your email address:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />

    <button type="submit">Send Reset Link</button>
  </form>

  <p *ngIf="emailSent" class="success-message">
    If the information matches, a reset link has been sent to your email.
  </p>
</div>

  
  <!-- Mevcut Haber Bölümünüz -->
  <div class="news-section">
    <h2>Global News</h2>
    <div *ngIf="newsArticles.length > 0; else loading">
      <div *ngFor="let article of newsArticles" class="news-card">
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <a [href]="article.url" target="_blank">Read</a>
      </div>
    </div>
    <ng-template #loading>
      <p>Loading..</p>
    </ng-template>
  </div>

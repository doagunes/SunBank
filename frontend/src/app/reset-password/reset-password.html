<div class="reset-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="resetPassword()">
    <label for="tc">TC Identity Number:</label>
    <input type="text" id="tc" [(ngModel)]="tc" name="tc" required />

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />

    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required />

    <button type="submit">Reset Password</button>
  </form>
</div>
